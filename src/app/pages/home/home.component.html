<div class="container-fluid mt-3 p-4">
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter py-3" >
      <ng-container *ngFor="let t of trendingMovieData">
        <img src="https://image.tmdb.org/t/p/original/{{t.poster_path}}" [routerLink]="['/movie',t.id]" class="d-block w-100 rowimg largeposter" alt="...">
      </ng-container>
      <div class="skeleton" style="width: 100%; height: 100px; " *ngIf="trendingMovieData.length<=0"></div>


    </div>
  </div>
</div>
